<h2>My skills</h2>

<div class="row">
    <div class="col-md-4 skill-block"  ng-repeat="skill in skills">
        <div class="skill-img-block"><img src="{{ skill.imageurl }}" class="skill-image"> </div>
        <div>Technology: {{ skill.technology }}</div>
        <div>Year(s): {{ skill.years }}</div>
    </div>
</div>
