<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="resumeApp" ng-controller="MainCtrl">
<header>
    <h1 class="main-title">Resume</h1>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3 class="menu-title">Menu</h3>
            <ul>
                <li ng-repeat="item in menu" >
                    <a ng-class="{'active': item.id == states.activeItem}"
                       ng-click="states.activeItem=item.id"
                       ng-href="{{ item.href }}">{{ item.text }}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-7">
            <ng-view></ng-view>
        </div>
    </div>
</div>

<footer></footer>

<!--Moment-->
<script src="lib/moment.min.js"></script>
<script src="lib/angular-1.5.0/angular.min.js"></script>
<!--Angular.js Route-->
<script src="lib/angular-1.5.0/angular-route.min.js"></script>
<script src="lib/angular-1.5.0/angular-resource.min.js"></script>
<!--uiModal-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<!--Controllers-->
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/EducationController.js"></script>
<script src="js/controllers/ModalEducationController.js"></script>
<script src="js/controllers/ExperienceController.js"></script>
<script src="js/controllers/SkillsController.js"></script>
<!--Services-->
<script src="js/services/MyService.js"></script>
<!--Filters-->
<script src="js/filters/parseDate.js"></script>

</body>
</html>
